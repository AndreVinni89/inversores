{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCC</title>

    <link rel="stylesheet" href="{% static 'style/style.css' %}">
</head>

<body>
    {% if localidade %}
        <a href="/cadastrar_localidade" class="message-label">
            <div class="message">
                <h1>LOCALIZAÇÃO </h1>
                <h1>CADASTRADA COM SUCESSO!</h1>
            </div>
        </a>
    {% endif %}




    <header>
        <div class="link-container">
            <a href="/cadastrar_inversor">Cadastrar Equipamento</a>
        </div>
        <div class="link-container">
            <a href="/equipamentos/1/dia">Equipamentos</a>
        </div>
        <div class="link-container" id="selected">
            <a href="/cadastrar_localidade">Cadastrar usina</a>
        </div>
        <div class="link-container">
            <a href="/">Usinas</a>
        </div>
        <div class="link-container">
            <a href="/performance">Performance</a>
        </div>


    </header>


    <div class="content">
        <div class="container">
        <h1>Cadastrar Usina</h1>

            <form method="post" action="/cadastrar_localidade">
            {% csrf_token %}
                <div class="container-form">
                    <div class="input-container">
                        <span>Nome da Usina:</span>
                        <input type="text" name="name" id="name">
                    </div>

                    <div class="input-container">
                        <span>Identificação da unidade:</span>
                        <input type="text" name="identificacao" id="identificacao">
                    </div>

                    <div class="input-container">
                        <span>Endereço:</span>
                        <input type="text" name="endereco" id="endereco">
                    </div>

                    <div class="input-container">
                        <span>Bairro:</span>
                        <input type="text" name="bairro" id="bairro">
                    </div>

                    <div class="input-container">
                        <span>Cidade:</span>
                        <input type="text" name="cidade" id="cidade">
                    </div>

                    <div class="input-container">
                        <span>Estado: </span>
                        <input type="text" name="estado" id="estado">
                    </div>

                    <div class="input-container">
                        <span>CEP:</span>
                        <input type="text" name="cep" id="cep">
                    </div>

                    <div class="input-container">
                        <span>Email: </span>
                        <input type="text" name="email" id="email">
                    </div>
                </div>

                <button type="submit" class="green-button" id="bt-submmit">Cadastrar</button>
            </form>

        </div>
    </div>





</body>

</html>
